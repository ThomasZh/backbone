<!DOCTYPE HTML>
<html class="ks-phone">
  <head>
    <meta charset="utf-8">
    <meta name="aplus-terminal" content="1" />
    <meta name="apple-mobile-web-app-title" content="Aplan" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="spm-id" content="a222t.7900232">
    <meta name="format-detection" content="telephone=no, address=no">

    <title>填写报名信息</title>

    <link rel="stylesheet" href="{{ static_url('css/icon.css') }}">
    <link rel="stylesheet" href="{{ static_url('light7/css/light7.min.css') }}">
    <link rel="stylesheet" href="{{ static_url('light7/css/light7-swiper.min.css') }}">
    <link rel="stylesheet" href="{{ static_url('light7/css/light7-swipeout.css') }}">
    <link rel="stylesheet" href="{{ static_url('css/nexus-ui.css') }}">
  </head>

  <body>
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
    <div class="page-group">
      <!-- 单个page ,第一个.page默认被展示-->
      <div class="page page-current">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
          <a class="button button-link button-nav pull-left back" href="/light7">
            <span class="icon icon-left"></span>
          </a>
          <h1 class="title">填写报名信息</h1>
        </header>

        <!-- 工具栏 -->
        <nav class="bar bar-footer bar-dis">
          <div class="row">
            <div class="col-100">
              <a href="#" class="button button-big button-fill button-success button-apply">提交</a>
            </div>
          </div>
        </nav>

        <!-- 这里是页面内容区 -->
        <div class="content">
          <div class="content-block-title">没有图标的表单</div>
          <div class="list-block">
            <ul>
              <!-- Text inputs -->
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-input">
                      <input type="text" placeholder="Your name">
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-input">
                      <input type="email" placeholder="E-mail">
                    </div>
                  </div>
                </div>
              </li>
              <li class="align-top">
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-input">
                      <textarea placeholder="备注：请写明食物是否有忌口"></textarea>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>

          <div class="content-block-title">单选</div>
          <div class="list-block">
            <ul>
              <li>
                <label class="label-checkbox item-content">
                  <input type="radio" name="radio" value="1" checked="true">
                  <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">选项1</div>
                    </div>
                  </div>
                </label>
              </li>
              <li>
                <label class="label-checkbox item-content">
                  <input type="radio" name="radio" value="2">
                  <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">选项2</div>
                    </div>
                  </div>
                </label>
              </li>
              <li>
                <label class="label-checkbox item-content">
                  <input type="radio" name="radio" value="3">
                  <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">选项3</div>
                    </div>
                  </div>
                </label>
              </li>
            </ul>
          </div>

          <div class="content-block-title">多选（可以全选或都不选）</div>
          <div class="list-block">
            <ul>
              <li>
                <label class="label-checkbox item-content">
                  <input type="checkbox" name="select" value="1">
                  <div class="item-media"><i class="icon icon-form-checkbox" style="border-radius:0"></i></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">选项1</div>
                    </div>
                  </div>
                </label>
              </li>
              <li>
                <label class="label-checkbox item-content">
                  <input type="checkbox" name="select" value="2">
                  <div class="item-media"><i class="icon icon-form-checkbox" style="border-radius:0"></i></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">选项2</div>
                    </div>
                  </div>
                </label>
              </li>
              <li>
                <label class="label-checkbox item-content">
                  <input type="checkbox" name="select" value="3">
                  <div class="item-media"><i class="icon icon-form-checkbox" style="border-radius:0"></i></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">选项3</div>
                    </div>
                  </div>
                </label>
              </li>
            </ul>
          </div>

          <div class="content-block-title">活动协议及免责条款</div>
          <div class="list-block">
            <ul>
              <li>
                <a href="/light7/activity-hha" class="item-content item-link">
                  <div class="item-inner">
                    <div class="item-title">
                      <span style="color:#0894ec;"> 活动协议及免责条款</span>
                    </div>
                  </div>
                </a>
              </li>
              <li>
                <label class="label-checkbox item-content">
                  <input type="checkbox" name="checkbox">
                  <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                  <div class="item-inner">
                    <div class="item-title">
                      <input type="checkbox" class="checked" >
                        <span style="font-size:0.8rem;">本人已阅读并知悉，同意以上规则</span>
                      </input>
                    </div>
                  </div>
                </label>
              </li>
            </ul>
          </div>
        </div> <!-- content -->
      </div> <!-- page -->

      <!-- 其他的单个page内联页（如果有） -->
      <!--
      <div class="page">...</div>
      -->
    </div> <!-- page group -->

    <!-- popup, panel 等放在这里 -->
    <div class="panel-overlay">
      <!-- 如果有 popup -->
      <div class="popup popup-about">...</div>
    </div>

    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>这是一个侧栏</p>
        <p></p>
        <!-- Click on link with "close-panel" class will close panel -->
        <p><a href="#" class="close-panel">关闭</a></p>
      </div>
    </div>

    <script type='text/javascript' src='{{ static_url("js/jquery-3.1.0.min.js") }}' charset='utf-8'></script>
    <script type='text/javascript' src='{{ static_url("light7/js/light7.min.js") }}' charset='utf-8'></script>
    <script type='text/javascript' src='{{ static_url("light7/js/light7-swiper.min.js") }}' charset='utf-8'></script>
    <script type='text/javascript' src='{{ static_url("light7/js/light7-swipeout.js") }}' charset='utf-8'></script>
    <script type='text/javascript' src='{{ static_url("light7/js/light7-city-picker.min.js") }}' charset='utf-8'></script>

    <!-- 默认必须要执行$.init(),实际业务里一般不会在HTML文档里执行，通常是在业务页面代码的最后执行 -->
    <script>
      $.init()
    </script>

  </body>
</html>
