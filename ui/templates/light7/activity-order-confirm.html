    <title>确认订单</title>

    <link rel="stylesheet" href="{{ static_url('css/icon.css') }}">
    <link rel="stylesheet" href="{{ static_url('light7/css/light7.min.css') }}">

    <link rel="stylesheet" href="{{ static_url('light7/css/light7-swipeout.css') }}">
    <link rel="stylesheet" href="{{ static_url('css/nexus-ui.css') }}">
  </head>

  <body>
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
    <div class="page-group">
      <!-- 单个page ,第一个.page默认被展示-->
      <div class="page page-current">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
          <a class="button button-link button-nav pull-left back" href="/light7">
            <span class="icon icon-left"></span>
          </a>
          <h1 class="title">确认订单</h1>
        </header>

        <!-- 工具栏 -->
        <nav class="bar bar-footer bar-dis">
          <div class="row">
            <div class="col-50 col-50-dis">
              <a href="#" class="button button-big button-fill button-success button-apply-one">总计: 100元</a>
            </div>
            <div class="col-50 col-50-dis">
              <a href="#" class="button button-big button-fill button-success button-apply">提交</a>
            </div>
          </div>
        </nav>

        <!-- 这里是页面内容区 -->
        <div class="content">
          <div class="content-block-title">报名信息</div>
          <div class="list-block">
            <ul>
              <li class="item-content">
                <div class="item-inner">
                  <div class="item-title">姓名</div>
                  <div class="item-after">张三</div>
                </div>
              </li>
              <li class="item-content">
                <div class="item-inner">
                  <div class="item-title">手机号码</div>
                  <div class="item-after">13910017986</div>
                </div>
              </li>
              <li class="item-content">
                <div class="item-inner">
                  <div class="item-title">租用装备</div>
                  <div class="item-after">头盔</div>
                </div>
              </li>
              <li class="item-content">
                <div class="item-inner">
                  <div class="item-title"></div>
                  <div class="item-after">手套</div>
                </div>
              </li>
              <li class="item-content">
                <div class="item-inner">
                  <div class="item-title"></div>
                  <div class="item-after">围巾</div>
                </div>
              </li>
              <li class="item-content">
                <div class="item-inner">
                  <div class="item-title">备注</div>
                  <div class="item-after">不吃辣椒</div>
                </div>
              </li>
            </ul>
          </div>

          <div class="content-block-title">订单信息</div>
          <div class="list-block">
            <ul>
              <li class="item-content">
                <div class="item-inner">
                  <div class="item-title">活动基础价格</div>
                  <div class="item-after">100元</div>
                </div>
              </li>
              <li class="item-content">
                <div class="item-inner">
                  <div class="item-title">购买份数</div>
                  <div class="item-after">x2份</div>
                </div>
              </li>
              <li class="item-content">
                <div class="item-inner">
                  <div class="item-title">总计</div>
                  <div class="item-after">200元</div>
                </div>
              </li>
            </ul>
          </div>

          <div class="content-block-title">使用代金券</div>
          <div class="list-block">
            <ul>
              <li class="item-content">
                <div class="item-inner">
                  <div class="item-title"></div>
                  <div class="item-after">-100元</div>
                </div>
              </li>
            </ul>
          </div>

        </div> <!-- content -->
      </div> <!-- page -->

      <!-- 其他的单个page内联页（如果有） -->
      <!--
      <div class="page">...</div>
      -->
    </div> <!-- page group -->

    <!-- popup, panel 等放在这里 -->
    <div class="panel-overlay">
      <!-- 如果有 popup -->
      <div class="popup popup-about">...</div>
    </div>

    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>这是一个侧栏</p>
        <p></p>
        <!-- Click on link with "close-panel" class will close panel -->
        <p><a href="#" class="close-panel">关闭</a></p>
      </div>
    </div>

    <script type='text/javascript' src='{{ static_url("js/jquery.min.js") }}' charset='utf-8'></script>
    <script type='text/javascript' src='{{ static_url("light7/js/light7.min.js") }}' charset='utf-8'></script>
    <script type='text/javascript' src='{{ static_url("light7/js/light7-swiper.min.js") }}' charset='utf-8'></script>
    <script type='text/javascript' src='{{ static_url("light7/js/light7-swipeout.js") }}' charset='utf-8'></script>

      $.init()
    </script>
