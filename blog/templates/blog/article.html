<!DOCTYPE HTML>
<html lang="en" class="ks-phone">
  <head>
    <meta charset="utf-8">
    <meta name="aplus-terminal" content="1" />
    <meta name="apple-mobile-web-app-title" content="Aplan" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="spm-id" content="a222t.7900232">
    <meta name="format-detection" content="telephone=no, address=no">

    <title>博客文章</title>

    <link rel="stylesheet" href="{{ static_url('css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ static_url('light7/css/light7.min.css') }}">
    <link rel="stylesheet" href="{{ static_url('weui/lib/weui.min.css') }}">
    <link rel="stylesheet" href="{{ static_url('css/typo.css') }}">

    <!-- customer css files -->
    <link rel="stylesheet" href="{{ static_url('mokki/core.css') }}">
    <link rel="stylesheet" href="{{ static_url('css/nexus-ui.css') }}">
  </head>

  <body>
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
    <div class="page-group">
      <!-- 单个page ,第一个.page默认被展示-->
      <div class="page page-current" id="page-activity-info">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
          <a class="button button-link button-nav pull-left" href="/blog/articles?random={{ random }}">
            <span class="icon icon-left"></span>
          </a>
          <a class="button button-link button-nav pull-right" href="/blog/articles/{{ article['_id'] }}/paragraphs/append?random={{ random }}">
            <span class="fa fa-paragraph fa-2x"></span>
          </a>
          <a class="button button-link button-nav pull-right" href="/blog/articles/{{ article['_id'] }}/paragraphs/markdown?random={{ random }}">
            <span class="fa fa-code fa-2x"></span>
          </a>
          <a class="button button-link button-nav pull-right" href="/blog/articles/{{ article['_id'] }}/paragraphs/edit?random={{ random }}">
            <span class="icon icon-edit"></span>
          </a>
          <h1 class="title">博客文章</h1>
        </header>

        <!-- 工具栏 -->
        <!--
        <div class="bar bar-standard bar-footer">
          <a class="icon icon-edit pull-left" href="/blog/articles/{{ article['_id'] }}/edit"></a>
        </div>
      -->

        <!-- 这里是页面内容区 -->
        <div class="content">
          <div class="banner-head">
            <!--
            <div class="article-banner-left"><i class="icon icon-left"></i></div>
            <div class="article-banner-right"><i class="icon icon-edit"></i></div>
          -->
            <img class="banner-img" src="{{ article['image'] }}!794x452" />

            <!-- 文章基本信息 -->
            <ul class="list_msg">
              <li><h4><strong>{{ article["title"] }}</strong></h4></li>
              <li style="color:gray;font-size:0.6rem;">{{ article["desc"] }}</li>
              <li style="color:gray;font-size:0.6rem;ffont-weight:bold;">{{ article["publish_time"] }}</li>
            </ul>

            <!-- JiaThis Button BEGIN -->
<!--
            <div id="ckepop">
              <span class="jiathis_txt">分享到：</span> <a
                class="jiathis_button_weixin">微信</a> <a
                href="http://www.jiathis.com/share"
                class="jiathis jiathis_txt jiathis_separator jtico jtico_jiathis"
                target="_blank">更多</a> <a class="jiathis_counter_style"></a>
            </div>
            <script type="text/javascript"
              src="http://v3.jiathis.com/code/jia.js?uid=1" charset="utf-8"></script>
-->
            <!-- JiaThis Button END -->
          </div>

          <div class="bd">
            <article class="weui_article">
{% if article.has_key('paragraphs') %}
              	{% raw article["paragraphs"] %}
{% end %}
            </article>
          </div>

        </div> <!-- content -->
      </div> <!-- page -->
    </div> <!-- page group -->

    <script type='text/javascript' src='{{ static_url("js/jquery-3.1.0.min.js") }}' charset='utf-8'></script>
    <script type='text/javascript' src='{{ static_url("light7/js/light7.min.js") }}' charset='utf-8'></script>

    <!-- fileinput -->
  	<script src="{{ static_url("upyun/js/spark-md5.min.js") }}"></script>
  	<script src="{{ static_url("upyun/js/async.js") }}"></script>
  	<script src="{{ static_url("upyun/js/upyun-mu.js") }}"></script>

    <script type="text/javascript" src="{{ static_url("mokki/core.js") }}"></script>

    <!-- customer js files -->
    <script type="text/javascript" src='{{ static_url("js/exif.js") }}'></script>
    <script type="text/javascript" src='{{ static_url("js/mobileBUGFix.mini.js") }}'></script>
    <script type='text/javascript' src='{{ static_url("js/blog-app.js") }}' charset='utf-8'></script>

  </body>
</html>
