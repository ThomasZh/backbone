<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Regexp Parameters</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->

    <link rel="stylesheet" href="{{ static_url('suimobile/css/sm.css') }}">
    <link rel="stylesheet" href="{{ static_url('suimobile/css/sm-extend.css') }}">
    <link rel="stylesheet" href="{{ static_url('suimobile/css/demos.css') }}">

    <script src="{{ static_url('suimobile/js/zepto.js') }}"></script>
    <script src="{{ static_url('suimobile/js/config.js') }}"></script>

  </head>

  <body>
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
    <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="icon icon-me pull-left open-panel"></a>
                <h1 class="title">标题</h1>
            </header>

            <!-- 工具栏 -->
            <nav class="bar bar-tab">
                <a class="tab-item external active" href="#">
                    <span class="icon icon-home"></span>
                    <span class="tab-label">首页</span>
                </a>
                <a class="tab-item external" href="#">
                    <span class="icon icon-star"></span>
                    <span class="tab-label">收藏</span>
                </a>
                <a class="tab-item external" href="#">
                    <span class="icon icon-settings"></span>
                    <span class="tab-label">设置</span>
                </a>
            </nav>

            <!-- 这里是页面内容区 -->
            <div class="content">
                <div class="content-block">

                  <a href="https://shenghuo.alipay.com/send/payment/fill.htm?optEmail=18601156692&payAmount=0.01&title=Test">alipay</a>

                  <form action="https://shenghuo.alipay.com/send/payment/fill.htm" method="POST" target="_blank" accept-charset="GBK">
                      <input name="optEmail" type="hidden" value="13910586316" />
                      <input name="payAmount" type="hidden" value="1" />
                      <input id="title" name="title" type="hidden" value="付款说明内容" />
                      <input name="memo" type="hidden" value="备注内容" />
                      <input name="pay" type="submit" value="转账" />
                  </form>

                </div>
            </div>
        </div>

        <!-- 其他的单个page内联页（如果有） -->
        <!--
        <div class="page">...</div>
        -->
    </div>

    <!-- popup, panel 等放在这里 -->
    <div class="panel-overlay"></div>
    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>这是一个侧栏</p>
            <p></p>
            <!-- Click on link with "close-panel" class will close panel -->
            <p><a href="#" class="close-panel">关闭</a></p>
        </div>
    </div>

    <script>
      //打开自动初始化页面的功能
      //建议不要打开自动初始化，而是自己调用 $.init 方法完成初始化
      $.config = {
        autoInit: true
      }
    </script>

    <script src="{{ static_url('suimobile/js/sm.js') }}"></script>
    <script src="{{ static_url('suimobile/js/sm-extend.js') }}"></script>
    <script src="{{ static_url('suimobile/js/sm-city-picker.js') }}"></script>

    <!-- 默认必须要执行$.init(),实际业务里一般不会在HTML文档里执行，通常是在业务页面代码的最后执行 -->
    <script>$.init()</script>

  </body>
</html>
